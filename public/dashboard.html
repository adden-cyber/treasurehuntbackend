        let token = localStorage.getItem('token');

async function initDashboardAuth() {
  token = localStorage.getItem('token');
  if (token) return;

  try {
    const res = await fetch('/api/register-allowed', { method: 'GET' });
    if (!res.ok) {
      console.warn('register-allowed check failed:', res.status);
      window.location.href = '/login.html';
      return;
    }
    const body = await res.json();
    if (body && body.allowed) {
      console.info('No admins yet: dashboard will allow bootstrap creation of the first admin.');
      window.__dashboard_register_allowed = true;
      return;
    } else {
      window.location.href = '/login.html';
      return;
    }
  } catch (err) {
    console.error('Error checking /api/register-allowed:', err);
    window.location.href = '/login.html';
    return;
  }
}

function authFetch(url, options = {}) {
  const storedToken = localStorage.getItem('token');
  const headers = Object.assign({}, options.headers || {});
  if (storedToken) {
    headers['Authorization'] = 'Bearer ' + storedToken;
  }
  const opts = Object.assign({}, options, { headers });
  return fetch(url, opts);
}

function getCurrentAdminId() {
  return localStorage.getItem('adminId');
}

document.addEventListener('DOMContentLoaded', async () => {
  // Wait for the bootstrap/auth check before doing admin-only calls
  await initDashboardAuth();

  document.querySelector('.container').style.display = 'block';
  requestAnimationFrame(() => window.scrollTo(0, 0));

  // Refresh token var
  token = localStorage.getItem('token');

  // If unauthenticated and bootstrap allowed — show create-admin form only
  if (!token && window.__dashboard_register_allowed) {
    const createAdminFormEl = document.getElementById('create-admin-form');
    if (createAdminFormEl) createAdminFormEl.style.display = 'block';
  } else {
    // Authenticated flow
    loadUsers();
    loadAdmins();
    loadSessions();
    loadLeaderboard();
  }

  // Logout
  const logoutBtn = document.getElementById('logout-btn');
  if (logoutBtn) {
    logoutBtn.onclick = () => {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    };
  }

  // Config events
  const configBtn = document.getElementById('show-config-btn');
  if (configBtn) {
    configBtn.onclick = async () => {
      showDashboardSection('game-config-section');
      document.getElementById('config-msg').textContent = '';
      selectedConfigDifficulty = document.getElementById('configDifficulty').value;
      await loadConfigForDifficulty(selectedConfigDifficulty);
    };
  }
  const configDifficultySelect = document.getElementById('configDifficulty');
  if (configDifficultySelect) {
    configDifficultySelect.onchange = async () => {
      selectedConfigDifficulty = configDifficultySelect.value;
      await loadConfigForDifficulty(selectedConfigDifficulty);
    };
  }
  const cancelConfigBtn = document.getElementById('cancel-config');
  if (cancelConfigBtn) {
    cancelConfigBtn.onclick = () => {
      document.getElementById('game-config-section').style.display = 'none';
      showDashboardSection('dashboard-main');
    };
  }
  const returnDashboardBtn = document.getElementById('return-dashboard');
  if (returnDashboardBtn) {
    returnDashboardBtn.onclick = () => {
      document.getElementById('game-config-section').style.display = 'none';
      showDashboardSection('dashboard-main');
    };
  }

  if (document.getElementById('game-config-form')) {
    document.getElementById('game-config-form').onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById('config-msg').textContent = '';
      const newConfig = {
        mazePattern: document.getElementById('mazePattern').value.trim().split('\n'),
        totalTreasures: Number(document.getElementById('totalTreasures').value),
        totalSeaweeds: Number(document.getElementById('totalSeaweeds').value),
        totalBubbles: Number(document.getElementById('totalBubbles').value),

            document.getElementById('totalMines').value = cfg.totalMines;
            document.getElementById('gameTimeSeconds').value = cfg.gameTimeSeconds;
            document.getElementById('totalFakeChests').value = cfg.totalFakeChests ?? 0;
        }
        async function loadLeaderboard() {
    const res = await authFetch('/api/leaderboard');
    if (res.status === 401) {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
        return;
    }
    if (!res.ok) return;
    const leaderboard = await res.json();
    renderLeaderboard(leaderboard);
}

function renderLeaderboard(leaderboard) {
  const container = document.getElementById('leaderboard-container');
  container.innerHTML = '';

  // Helper SVGs
  const arrowDownSVG = `<span style="font-size:1.5em;cursor:pointer;" title="Show all">▼</span>`;
  const arrowUpSVG = `<span style="font-size:1.5em;cursor:pointer;" title="Hide">▲</span>`;

  ['easy', 'normal', 'hard'].forEach(diff => {
    const entries = leaderboard[diff];
    const diffId = `leaderboard-${diff}`;
    const toggleId = `toggle-${diff}`;
    const listId = `list-${diff}`;
    container.innerHTML += `
      <div id="${diffId}" style="margin-bottom:18px;">
        <h2 style="margin-bottom:6px;">
          ${diff.charAt(0).toUpperCase() + diff.slice(1)} Difficulty Leaderboard
          <span id="${toggleId}" style="float:right;">${arrowDownSVG}</span>
        </h2>
        <div id="${listId}"></div>
      </div>
    `;
    // Render only top 1 by default
    setTimeout(() => {
      renderRankingList(diff, entries, false);
      document.getElementById(toggleId).onclick = () => {
  const listDiv = document.getElementById(listId);
  const isCollapsed = listDiv.getAttribute('data-collapsed') === 'true';
  if (isCollapsed) {
    // Expand!
    renderRankingList(diff, entries, true);
    document.getElementById(toggleId).innerHTML = arrowUpSVG;
  } else {
    // Collapse!
    renderRankingList(diff, entries, false);
    document.getElementById(toggleId).innerHTML = arrowDownSVG;
  }
};
    }, 0); // Defer to after DOM is ready
  });

  function getCrownSVG(rank) {
    if (rank === 0) {
      return `<svg width="28" height="28" viewBox="0 0 32 32" style="vertical-align:middle"><circle cx="16" cy="16" r="16" fill="#FFD700"/><text x="16" y="22" text-anchor="middle" font-size="18" font-family="Arial" dy=".3em">👑</text></svg>`;
    } else if (rank === 1) {
      return `<svg width="28" height="28" viewBox="0 0 32 32" style="vertical-align:middle"><circle cx="16" cy="16" r="16" fill="#C0C0C0"/><text x="16" y="22" text-anchor="middle" font-size="18" font-family="Arial" dy=".3em">👑</text></svg>`;
    } else if (rank === 2) {
      return `<svg width="28" height="28" viewBox="0 0 32 32" style="vertical-align:middle"><circle cx="16" cy="16" r="16" fill="#cd7f32"/><text x="16" y="22" text-anchor="middle" font-size="18" font-family="Arial" dy=".3em">👑</text></svg>`;
    } else {
      return `<span style="font-size:1.2em;border-radius:50%;background:#eee;padding:3px 10px;color:#222;vertical-align:middle;">${rank+1}</span>`;
    }
  }

  function renderRankingList(diff, entries, showAll) {
    const listDiv = document.getElementById(`list-${diff}`);
    if (!entries || entries.length === 0) {
      listDiv.innerHTML = `<div>No winners yet for ${diff}!</div>`;
      return;
    }
    listDiv.setAttribute('data-collapsed', showAll ? 'false' : 'true');
    let displayEntries = showAll ? entries : [entries[0]];
    listDiv.innerHTML = displayEntries.map((entry, i) => {
      let icon = getCrownSVG(i);
      return `
        <div class="leaderboard-entry" style="display:flex;align-items:center;margin-bottom:12px;color:#222;">
          ${icon}
          <div style="flex:1;padding-left:12px;color:#222;">
            <b style="color:#222;">${entry.user.email}</b> <br>
            Time: <span style="font-weight:bold;color:#222;">${entry.elapsedSeconds} sec</span>
            &nbsp;|&nbsp; Seaweeds: <span style="font-weight:bold;color:#222;">${entry.seaweedsCollected}</span>
            &nbsp;|&nbsp; Score: <span style="font-weight:bold;color:#222;">${entry.score}</span>
          </div>
        </div>
      `;
    }).join('');
  }
}
